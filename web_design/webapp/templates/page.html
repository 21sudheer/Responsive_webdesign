      <script>
        // var toggleButton = document.querySelector('.toggle');
        // var nav = document.querySelector('.sidebar');
        // var icons = document.querySelectorAll('.icon');

        // toggleButton.addEventListener('click', function() {
        //   nav.classList.toggle('close');
        //   for (var i = 0; i < icons.length; i++) {
        //     icons[i].classList.toggle('visible');
        //   }
        // });
        var toggleButton = document.querySelector('.toggle');
        var nav = document.querySelector('.sidebar');
        var icons = document.querySelectorAll('.icon');
        var isNavOpen = false;

        toggleButton.addEventListener('click', function() {
          isNavOpen = !isNavOpen;
          if (isNavOpen) {
            nav.style.width = '20rem'; // Increase the width
          } else {
            nav.style.width = '8rem'; // Decrease the width
          }
          for (var i = 0; i < icons.length; i++) {
            icons[i].classList.toggle('visible');
          }
        });


      </script>
      <style>
        .toggle {
          display: inline-block;
          width: 20px;
          height: 20px;
          background-color: #ccc;
          border-radius: 4px; /* Set the border radius to create a square shape */
          position: relative;
          cursor: pointer;
        }

        .toggle:before {
          content: "";
          position: absolute;
          width: 8px;
          height: 8px;
          border-radius: 2px; /* Set the border radius to create a smaller square shape */
          top: 6px;
          left: 6px;
          background-color: #fff;
          transition: all 0.3s ease;
        }

        .toggle-switch {
          display: none;
        }

      </style>
